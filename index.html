<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="odincontainer">
                <div class="odin"><img class="odinlogo" src="images/odin-lined.png" alt="The Odin Project Logo"></div>
                <div class="odintext">Odin</div>
            </div>
            <div class="artistcredit">Photo by <a href="https://unsplash.com/@matias_north?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Matias North</a> on <a href="https://unsplash.com/t/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        <div class="containertwo">
            <div class="bar-one">
                
                <div class="dummytext1">
                    <div>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest of dreams. Sign up <i>now</i> to get started.
                    </div>
                    <div>
                        You <i>know</i> you want to.
                    </div>
                </div>
                <div>
                    <form id="myform">
                        <fieldset>
                            <legend><div>Let's do it!</div></legend>
                            <ul>
                                <li>
                                    <label for="first-name">First Name:</label>
                                    <input type="text" id="first-name" name="first-name">
                                </li>
                                <li>
                                    <label for="last-name">Last Name:</label>
                                    <input type="text" id="last-name" name="last-name">
                                </li>
                                <li>
                                    <label for="user-email">E-mail:</label>
                                    <input type="email" id="user-email" name="user-email">
                                </li>
                                <li>
                                    <label for="user-phone">Phone Number:</label>
                                    <input type="number" name="user-phone" id="user-phone">
                                </li>
                                <li>
                                    <label for="user-password">Password</label>
                                    <input type="password" id="user-password" name="user-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase letter, one lowercase letter, and at least 8 characters">
                                </li>
                                <li>
                                    <label for="user-password">Confirm Password:</label>
                                    <input type="password" id="confirm-user-password" name="user-password">
                                </li>
                            </ul>
                        </fieldset>
                    </form>
                </div>
                <div class="dummytext2">
                    <button form="myform" type="submit">Create Account</button>
                    <div>
                        Already have an account? <a href="">Log in</a>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
